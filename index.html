<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div id="mainContainer" class="container">
    <!-- Timeblocks -->
    <!--9-10am-->
    <div class="time-block">
      <div id="9am" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">9AM</p>
        <input type="textarea" id="9" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1 ">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--10-11am-->
    <div class="time-block">
      <div id="10am" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">10AM</p>
        <input type="textarea" id="10" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--11am-12pm-->
    <div class="time-block">
      <div id="11am" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">11AM</p>
        <input type="textarea" id="11" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--12-1pm-->
    <div class="time-block">
      <div id="12pm" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">12PM</p>
        <input type="textarea" id="12" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--1-2pm-->
    <div class="time-block">
      <div id="1pm" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">1PM</p>
        <input type="textarea" id="13" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--2-3pm-->
    <div class="time-block">
      <div id="2pm" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">2PM</p>
        <input type="textarea" id="14" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--3-4pm-->
    <div class="time-block">
      <div id="3pm" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">3PM</p>
        <input type="textarea" id="15" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <!--4-5PM-->
    <div class="time-block">
      <div id="4pm" class="row">
        <p id="time" class="hour col-xs-12 col-md-1 col-xl-1">4PM</p>
        <input type="textarea" id="16" class="col-xs-12 col-md-10 col-xl-10">
        <button class="saveBtn col-xs-12 col-md-1 col-xl-1">
          <i class="far fa-save"> Save</i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
